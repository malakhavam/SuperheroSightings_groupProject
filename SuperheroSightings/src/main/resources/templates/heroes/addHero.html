<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    
    <div class="container">
        <!-- Page header -->
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Heroes</h1>
            </div>
        </div>
        <!-- END Page header -->
        <!-- Navbar -->
        <div class="row m-4 border border-dark">
             <div class="col text-center m-2">
                <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
             </div>
            
            <div class="col text-center m-2">
                <a href="/heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
            </div>
            
            <div class="col text-center m-2">
                <a href="/superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
            
            <div class="col text-center m-2">
                <a href="/locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            
            <div class="col text-center m-2">
                <a href="/organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            
            <div class="col text-center m-2">
                <a href="/sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>           
        </div>
        <!-- END Navbar -->
        <!-- Add form -->
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Add Hero</span>
            </div>
            
            <div class="col-7 text-center m-3">
                <form action="/heroes/addHero" method="POST" enctype="multipart/form-data">
                    
                    <div class="form-group row">
                        <label for="heroName" class="col-3 col-form-label">
                            Hero Name</label>
                        <div class="col-9">
                            <input type="text" name="heroName" 
                                   id="heroName" class="form-control"/>
                            <div class="text-center" 
                                th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                    th:text="${error.message}"
                                    th:if="${error.getPropertyPath().toString().equals('name')}">Error message</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="isHero" class="col-3 col-form-label">
                            Hero type</label>
                        <div class="col-9">
                            <select id="isHero" name="isHero" class="form-control" >
                                <option value="true">Superhero</option>
                                <option value="false">Supervillain</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="heroDescription" class="col-3 col-form-label">
                            Hero Description</label>
                        <div class="col-9">
                            <textarea type="textarea" name="heroDescription" 
                                id="heroDescription" class="form-control"></textarea>
                            <div class="text-center" 
                                th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                    th:text="${error.message}"
                                    th:if="${error.getPropertyPath().toString().equals('description')}">Error message</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="superpower" class="col-3 col-form-label">
                            Superpowers</label>
                        <div class="col-9">
                            <select multiple id="superpowerId" name="superpowerId" class="form-control" >
                                <option th:each="superpower : ${superpowers}" 
                                        th:value="${superpower.id}" 
                                        th:text="${superpower.name}">
                                    Superpower Name</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="image" class="col-3 col-form-label">
                            Image</label>
                        <div class="col-9">
                            <input type="file" id="image" name="image" accept="image/png, image/jpeg" />
                        </div>
                    </div>
                    
                    <div class="row m-4">
                        <div class="col text-center m-4">
                            <a href="/heroes" class="btn btn-outline-primary btn-lg">Go Back</a>
                        </div> 

                        <button type="submit" class="col m-4 btn btn-primary btn-lg">Add Hero</button>
                    </div>
                    
                </form>
            </div>
        </div>
        <!-- END Add form -->
    </div> 
    <!-- End main body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
