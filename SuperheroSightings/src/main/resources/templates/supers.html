<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    
    <div class="container">
        <!-- Page header -->
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Heroes</h1>
            </div>
        </div>
        <!-- END Page header -->
        <!-- Navbar -->
        <div class="row m-4 border border-dark">
            <div class="col text-center m-2">
               <a href="" class="btn btn-outline-secondary btn-lg">Home</a>
            </div>
           
           <div class="col text-center m-2">
               <a href="supers" class="btn btn-outline-primary btn-lg">Supers</a>
           </div>
           
           <div class="col text-center m-2">
               <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
           </div>
           
           <div class="col text-center m-2">
               <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
           </div>
           
           <div class="col text-center m-2">
               <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
           </div>
           
           <div class="col text-center m-2">
               <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
           </div>           
       </div>
        <!-- END Navbar -->
        
        <!-- Add hero button -->
        <div class="row m-4">
            <div class="col text-left m-2">
                <a href="supers/addSuper" class="btn btn-primary btn-lg">Add Super</a>
            </div> 
        </div>
        <!-- END Add hero button -->
        <!-- Hero table -->
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Hero Name</th>
                            <th>Alignment</th>
                            <th>Details</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="hero : ${heros}">
                            <td th:text="${hero.id}">Location ID</td>
                            
                            <td th:text='${hero.name}'>Location Name</td>
                            
                            <td th:if='${hero.isHero}'>Superhero</td>
                            <td th:unless='${hero.isHero}'>Supervillain</td>
                            
                            <td><a href="#" th:href="@{/heroes/detailsHero(id=${hero.id})}">Details</a></td>
                            
                            <td><a href="#" th:href="@{/heroes/editHero(id=${hero.id})}">Edit</a></td>
                            
                            <td><a href="#" th:href="@{/heroes/deleteHero(id=${hero.id})}">Delete</a></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END hero table -->
        
    </div> 
    <!-- End main body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
