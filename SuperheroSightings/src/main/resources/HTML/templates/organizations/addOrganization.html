<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    
    <div class="container">
        <!-- Page header -->
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Organizations</h1>
            </div>
        </div>
        <!-- END Page header -->
        <!-- Navbar -->
        <div class="row m-4 border border-dark">
            <div class="col text-center m-2">
               <a href="../index.html" class="btn btn-outline-primary btn-lg">Home</a>
            </div>
           
           <div class="col text-center m-2">
               <a href="../heroes.html" class="btn btn-outline-primary btn-lg">Heroes</a>
           </div>
           
           <div class="col text-center m-2">
               <a href="../superpowers.html" class="btn btn-outline-primary btn-lg">Superpowers</a>
           </div>
           
           <div class="col text-center m-2">
               <a href="../locations.html" class="btn btn-outline-primary btn-lg">Locations</a>
           </div>
           
           <div class="col text-center m-2">
               <a href="../organizations.html" class="btn btn-outline-primary btn-lg">Organizations</a>
           </div>
           
           <div class="col text-center m-2">
               <a href="../sightings.html" class="btn btn-outline-primary btn-lg">Sightings</a>
           </div>           
       </div>
        <!-- END Navbar -->
        <!-- Add form -->
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Add Organization</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="/organizations/addOrganization" method="POST">
                    
                    <div class="form-group row">
                        <label for="organizationName" class="col-3 col-form-label">
                            Organization Name</label>
                        <div class="col-9">
                            <input type="text" name="organizationName" 
                                   id="organizationName" class="form-control"/>
                            <p class="alert alert-danger" th:each="error : ${errors}" 
                                    th:text="${error.message}"
                                    th:if="${error.getPropertyPath().toString().equals('name')}">Error message</p>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="isHero" class="col-3 col-form-label">
                            Hero type</label>
                        <div class="col-9">
                            <select id="isHero" name="isHero" class="form-control" >
                                <option value="true">Superhero</option>
                                <option value="false">Supervillain</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="organizationDescription" class="col-3 col-form-label">
                            Organization Description</label>
                        <div class="col-9">
                            <textarea type="textarea" name="organizationDescription" 
                                      id="organizationDescription" class="form-control"></textarea>
                            <p class="alert alert-danger" th:each="error : ${errors}" 
                                    th:text="${error.message}"
                                    th:if="${error.getPropertyPath().toString().equals('description')}">Error message</p>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="organizationAddress" class="col-3 col-form-label">
                            Organization Address</label>
                        <div class="col-9">
                            <textarea type="textarea" name="organizationAddress" 
                                      id="organizationAddress" class="form-control"></textarea>
                            <p class="alert alert-danger" th:each="error : ${errors}" 
                                    th:text="${error.message}"
                                    th:if="${error.getPropertyPath().toString().equals('address')}">Error message</p>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="organizationContact" class="col-3 col-form-label">
                            Organization Contact</label>
                        <div class="col-9">
                            <textarea type="textarea" name="organizationContact" 
                                      id="organizationContact" class="form-control"></textarea>
                            <p class="alert alert-danger" th:each="error : ${errors}" 
                                    th:text="${error.message}"
                                    th:if="${error.getPropertyPath().toString().equals('contact')}">Error message</p>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="members" class="col-3 col-form-label">
                            Members</label>
                        <div class="col-9">
                            <select multiple id="heroId" name="heroId" class="form-control" >
                                <option th:each="hero : ${heros}" 
                                        th:value="${hero.id}" 
                                        th:text="${hero.name}">
                                    Hero Name</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row m-4">
                        <div class="col text-center m-4">
                            <a href="/organizations" class="btn btn-outline-primary btn-lg">Go Back</a>
                        </div> 

                        <button type="submit" class="col m-4 btn btn-primary btn-lg">Add Organization</button>
                    </div>
                    
                </form>
            </div>
        </div>
        <!-- END Add form -->
    </div> 
    <!-- End main body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
